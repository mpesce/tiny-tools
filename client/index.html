<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyTools</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        #app {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background-color: #333;
            padding: 10px 20px;
            border-bottom: 1px solid #252526;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: normal;
        }
        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar {
            width: 250px;
            background-color: #252526;
            border-right: 1px solid #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }
        #status-bar {
            height: 22px;
            background-color: #007acc;
            color: white;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f4f4f;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1 id="app-title">TinyTools</h1>
            <button id="save-btn" style="padding: 5px 15px; background: #0e639c; color: white; border: none; cursor: pointer;">Save</button>
        </header>
        <div id="main-container">
            <div id="sidebar"></div>
            <div id="editor-container"></div>
        </div>
        <footer id="status-bar">Ready</footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
